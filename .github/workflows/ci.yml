name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-x86:
    name: Test (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run tests (simd feature)
        run: cargo test --verbose --features simd

      - name: Run tests (portable-popcount feature)
        run: cargo test --verbose --features portable-popcount

      - name: Check no_std compatibility
        run: cargo check --no-default-features

  test-arm:
    name: Test (ARM64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run tests (simd feature)
        run: cargo test --verbose --features simd

      - name: Run tests (portable-popcount feature)
        run: cargo test --verbose --features portable-popcount

  test-macos-arm:
    name: Test (macOS ARM64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run tests (simd feature)
        run: cargo test --verbose --features simd

      - name: Run tests (portable-popcount feature)
        run: cargo test --verbose --features portable-popcount

  bench:
    name: Bench (${{ matrix.name }})
    strategy:
      matrix:
        include:
          - name: x86_64
            runner: ubuntu-latest
            arch: x86_64
          - name: ARM64-Linux
            runner: ubuntu-24.04-arm
            arch: arm64
          - name: ARM64-macOS
            runner: macos-latest
            arch: arm64-macos
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.arch }}-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Print CPU info
        run: |
          echo "=== CPU Info ==="
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            lscpu | grep -E "Model name|Architecture|CPU\(s\)|Flags" || true
            # Check for specific features
            echo "=== Feature Detection ==="
            if grep -q avx2 /proc/cpuinfo 2>/dev/null; then echo "AVX2: supported"; else echo "AVX2: not detected"; fi
            if grep -q popcnt /proc/cpuinfo 2>/dev/null; then echo "POPCNT: supported"; else echo "POPCNT: not detected"; fi
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            sysctl -n machdep.cpu.brand_string || true
            system_profiler SPHardwareDataType | grep -E "Chip|Cores" || true
          fi

      - name: Run benchmarks (default)
        run: cargo bench --bench rank_select -- --noplot | tee bench-default.txt

      - name: Run benchmarks (simd)
        run: cargo bench --bench rank_select --features simd -- --noplot | tee bench-simd.txt

      - name: Run benchmarks (portable)
        run: cargo bench --bench rank_select --features portable-popcount -- --noplot | tee bench-portable.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.arch }}
          path: bench-*.txt

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin || true

      - name: Generate coverage report
        run: cargo tarpaulin --verbose --workspace --timeout 300 --out xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
